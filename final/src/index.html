<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote" onclick=javascript:reset();>새 노트</button>
    <button class="btn-savenote" onclick=javascript:store();>노트 저장</button>
    <button class="btn-download" onclick=javascript:download();>노트 다운로드</button>
    <button class="btn-fullScreen">전체화면</button>
    <button class="btn-about" onclick="javascript:information();">about</button>
    <button class="btn-github"><a href="https://github.com/yunjipark0623/front-end-start">Github 링크</a></button>
  </div>
</div>

<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>

<div class="layer"></div>

<script src="../node_modules/file-saver/src/FileSaver.js"></script>
<script src="js/app.js"></script>
</body>
</html>
