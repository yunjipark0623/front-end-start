<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1boon</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <img src="img/logo.jpg" id="logo">
        </div>

        <!-- 버튼 div -->
        <div>
            <ul class="nav nav-tabs">
                <!-- 선택된 탭 : 선택된 탭에 .active -->
                <li class="active btn_trending"><a href="#" class="menu">트렌딩</a></li>
                <li class="active btn_issue"><a href="#" class="menu">이슈</a></li>
                <li class="active btn_enter"><a href="#" class="menu">엔터</a></li>
            </ul>
        </div>
        
        <div id="list">
            <!-- 로딩마크업 : 로딩중일때만 표시 -->
            <div class="loading">
                <span class="glyphicon glyphicon-refresh"></span>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-default">더보기</button>
        </div>
        <div id="top">
            <button type="button" id="btn_top"><img src="img/btn_top.png" id="img_top"></button>
        </div>
    </div>  
    <script src="js/app.js"></script>
    <script src="js/active.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
